<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–∞–ª–µ—Ä–µ—è –ò—Å–∫—É—Å—Å—Ç–≤–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease-in;
        }

        .header p {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.4rem;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s ease-out;
        }

        .image-container {
            width: 100%;
            aspect-ratio: 4/3;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: fadeIn 0.6s ease-in;
        }

        .no-image {
            color: #999;
            text-align: center;
            padding: 40px;
        }

        .content {
            padding: 40px;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .info-section {
            margin-bottom: 24px;
        }

        .info-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #888;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .info-value {
            font-size: 1.1rem;
            color: #333;
            line-height: 1.5;
        }

        .id-section {
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            margin-top: 20px;
        }

        .id-value {
            font-size: 0.9rem;
            color: #666;
        }

        .error {
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s ease-out;
        }

        .error h2 {
            color: #e74c3c;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .error p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .error button {
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .error button:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            .header p {
                font-size: 1.1rem;
            }

            .content {
                padding: 30px;
            }

            .title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>–°–ª—É—á–∞–π–Ω—ã–µ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∏–∑ –∫–∞—Ç–∞–ª–æ–≥–∞ —Ä–æ—Å—Å–∏–π—Å–∫–∏—Ö –º—É–∑–µ–µ–≤</p>
        </div>

        <div id="app">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è</div>
        </div>
    </div>

    <script>
        const FUNCTION_URL = 'https://d5dos0886b1g86mpgl8d.pdkwbi1w.apigw.yandexcloud.net';

        function getProxyUrl(originalUrl) {
            if (!originalUrl) return '';
            const match = originalUrl.match(/\/([^\/?#]+)$/);
            const id = match ? match[1] : '';
            return id ? `${FUNCTION_URL}/proxy/${id}` : '';
        }

        function renderArtwork(artwork) {
            const data = artwork.data || {};
            
            const imageUrl = data.images && data.images.length > 0 
                ? getProxyUrl(data.images[0]?.url) 
                : '';

            const name = data.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
            
            let authors = '';
            if (data.authors) {
                if (Array.isArray(data.authors)) {
                    authors = data.authors.join(', ');
                } else {
                    authors = data.authors;
                }
            }
            
            const technologies = data.technologies && data.technologies.length > 0
                ? data.technologies.join(', ')
                : '';
            
            const museum = data.museum?.name || '';
            const period = data.periodStr || '';
            const nativeId = artwork.nativeId || data.id || '';

            console.log('Rendering artwork:', { name, authors, technologies, museum, period, nativeId, imageUrl });

            return `
                <div class="card">
                    ${imageUrl ? `
                        <div class="image-container">
                            <img src="${imageUrl}" 
                                 alt="${name}" 
                                 onerror="this.parentElement.innerHTML='<div class=no-image><p>–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ</p></div>'">
                        </div>
                    ` : '<div class="image-container"><div class="no-image"><p>–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç</p></div></div>'}
                    
                    <div class="content">
                        <h2 class="title">${name}</h2>
                        
                        ${authors ? `
                            <div class="info-section">
                                <div class="info-label">–ê–≤—Ç–æ—Ä</div>
                                <div class="info-value">${authors}</div>
                            </div>
                        ` : ''}
                        
                        ${museum ? `
                            <div class="info-section">
                                <div class="info-label">–ú—É–∑–µ–π</div>
                                <div class="info-value">${museum}</div>
                            </div>
                        ` : ''}
                        
                        ${period ? `
                            <div class="info-section">
                                <div class="info-label">–ü–µ—Ä–∏–æ–¥</div>
                                <div class="info-value">${period}</div>
                            </div>
                        ` : ''}
                        
                        ${technologies ? `
                            <div class="info-section">
                                <div class="info-label">–¢–µ—Ö–Ω–∏–∫–∞</div>
                                <div class="info-value">${technologies}</div>
                            </div>
                        ` : ''}

                        <div class="id-section">
                            <div class="id-value">ID: ${nativeId}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderError(message) {
            return `
                <div class="error">
                    <h2>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h2>
                    <p>${message}</p>
                    <button onclick="location.reload()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
                </div>
            `;
        }

        async function loadRandomArtwork() {
            const app = document.getElementById('app');
            
            try {
                console.log('üîÑ –ó–∞–ø—Ä–æ—Å –∫:', `${FUNCTION_URL}/api/artworks/random`);
                
                const response = await fetch(`${FUNCTION_URL}/api/artworks/random`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ –ü–æ–ª—É—á–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:', data);
                console.log('üìä –î–ª–∏–Ω–∞ –º–∞—Å—Å–∏–≤–∞ data.data:', data.data?.length);
                
                if (data.data && data.data.length > 0) {
                    app.innerHTML = renderArtwork(data.data[0]);
                } else {
                    app.innerHTML = renderError('–ü—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ. –û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–ª—è –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –ø–æ–ø—ã—Ç–∫–∏.');
                }
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞:', error);
                app.innerHTML = renderError(`–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ: ${error.message}`);
            }
        }

        window.addEventListener('DOMContentLoaded', loadRandomArtwork);
    </script>
</body>
</html>
